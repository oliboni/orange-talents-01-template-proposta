# Datasource
spring.datasource.platform=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/propostasCartoes
spring.datasource.username=keycloak
spring.datasource.password=password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.javax.persistence.query.timeout = 50

#feign
feign.solicitacaoAnalise = solicitacaoAnalise
feign.urlSolicitacaoAnalise = http://localhost:9999/api/solicitacao
feign.client.config.${feign.solicitacaoAnalise}.read-timeout=100
feign.client.config.${feign.solicitacaoAnalise}.connect-timeout=100

feign.consultaCartao = consultaCartao
feign.urlConsultaCartao = http://localhost:8888/api/cartoes?
feign.client.config.${feign.consultaCartao}.read-timeout=100
feign.client.config.${feign.consultaCartao}.connect-timeout=100

#Actuator
management.endpoint.health.show-details=always

#sheduled
proposta.consultaCartao=5000
